<div class="modal fade" id="confirmationModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" ><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">{{confirmationModalConfig.title}}</h4>
        </div>
        <div class="modal-body smart-form">
            {{confirmationModalConfig.message}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" (click)="triggerAction('cancel')"  data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" (click)="triggerAction('proceed')" data-dismiss="modal">Proceed</button>
        </div>
      </div>
    </div>
  </div>
